<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML form dummy</legend>

        <label for="email">Enter Email</label>
        <input type="text" id="email" placeholder="Enter email here">

        <br>
        <br>

        <label for="password">Enter Password</label>
        <input type="text" id="password" placeholder="Type Password">

        <br>
        <br>


        <input type="radio" id="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" id="Female">
        <label for="Female">Female</label>
        
        <br>
        <br>
        <label for="Date"> Select Date</label>
        <input type="date" id="Date">

        <br>
        <br>

        <select name="Dishes" id="Selector1">
            <option value="chips">Chips</option>
            <option value="popcorn">Popcorn</option>
            <option value="maggi">Maggi</option>
        </select>
        
        
        <br>
        <br>
        <label for="desc">Enter Description</label>
        <textarea name="Desc" id="desc" cols="30" rows="10" placeholder="Enter text here"></textarea>

        <br>
        <br>

        <input type="submit" value="Submit">
        <button>Click here</button>
    </fieldset>
    </form>
</body>
</html>
